--- !extends:common.yml
tester:
    type: tempest
    dir: tempest-dir
    guest_image:
        url: http://download.cirros-cloud.net/0.3.4/cirros-0.3.4-x86_64-disk.img
    threads: 4
    tempest:
        testr_args: "--parallel --concurrency={{ !lookup tester.threads }}"

job:
    archive:
        - '{{ tester.dir }}/etc/tempest.conf'
        - '{{ tester.dir }}/etc/tempest.conf.sample'
        - '{{ tester.dir }}/*.log'
        - '{{ tester.dir }}/*.xml'

defaults:
    setup: git
