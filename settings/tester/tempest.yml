--- !extends:common.yml
tester:
    type: tempest
    dir: tempest-dir
    guest_image:
        url: !lookup tester.images.cirros.url
    threads: 4
    tempest:
        testr_args: "--parallel --concurrency={{ !lookup tester.threads }}"

job:
    archive:
        - '{{ tester.dir }}/etc/tempest.conf'
        - '{{ tester.dir }}/etc/tempest.conf.sample'
        - '{{ tester.dir }}/*.log'
        - '{{ tester.dir }}/*.xml'

defaults:
    setup: git
