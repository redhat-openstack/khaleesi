- name: Workarounds | BZ 1117871 1138701  | mysql on centos 7
  hosts: controller:&CentOS:&networker
  sudo: yes
  roles:
      - { role: workarounds/mysql-centos7,
          when: workarounds.enabled and workaround.mysql_centos7 is defined and workaround.mysql_centos7
      }
      - { role: workarounds/iptables-install,
          when: workarounds.enabled and workaround.iptables_install is defined and workaround.iptables_install
      }
      - { role: workarounds/centos7-release,
          when: workarounds.enabled and workaround.centos7_release is defined and workaround.centos7_release
      }
      - { role: workarounds/messagebus-centos7,
          when: workarounds.enabled and workaround.messagebus_centos7 is defined and workaround.messagebus_centos7
      }

- name: Workarounds | test f21 juno repo on f20
  hosts: controller
  sudo: yes
  roles:
      - { role: workarounds/install-juno-fedora-21,
           when: workarounds.enabled and workaround.install_juno_fedora_21 is defined and workaround.install_juno_fedora_21
        }

- name: Workarounds | install missing requirements for DELOREAN based builds
  hosts: controller
  sudo: yes
  roles:
      - { role: workarounds/install-missing-deps-delorean,
           when: workarounds.enabled and workaround.install_missing_deps is defined and workaround.install_missing_deps
        }


